name: "Test"

on:
  push

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm i -g pnpm
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: pnpm -r run dev